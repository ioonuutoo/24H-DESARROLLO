<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    
    <ol>      <!--Ordered List: lista ordenadas como por ejemplo una receta-->                 
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>

    <ul>      <!--Unordered List: Listas desordenadas para por ejemplo en Youtube: Inicio/Shorts/Suscripciones/Etc -->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    
</body>
</html>
