<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <input type="text" name="USERNAME" placeholder="Escribe tu usuario">
        <input type="color">
        <input type="submit" value="Mandar form">
        <input type="email" required name="EMAIL">
        <input type="password" required minlength="5">
        <input type="checkbox">
        <input type="radio">
        <input type="file">
        <input type="date">
    </form>


    <!--El atributo REQUIRED, hace que ese input sea obligatorio-->
    <!--El atributo VALUE, le podemos dar un nombre por ejemplo a un botón-->
    <!--El atributo NAME, le da un nombre al dato que la persona marque o escriba, como por ejemplo nombre de usuario-->
    <!--El atributo PLACEHOLDER, da un ejemplo al usuario de lo que tiene que poner-->
    <!--El atributo MINLENGTH, hace que minimo tengas que escribir 5 letras en la contraseña para poder enviar el formulario-->

</body>
</html>
